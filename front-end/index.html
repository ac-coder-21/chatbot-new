<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="icon" href="https://img.icons8.com/office/40/000000/bot.png" type="image/x-con">
</head>
<body>
<div class="container">

    <div class="chatbox">
        <div class="chatbox__support">

            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/office/40/000000/bot.png" alt="image" height="50" width="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Welcome to Virtual College how can I help you?</p>
                </div>
            </div>

            <div>
                <button class="chat_opt_address" role="button">Address</button>
                <button class="chat_opt_phoneno" role="button">Phone No</button>
            </div>

            <div class="chatbox__messages">

                <div>
                    
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="https://img.icons8.com/material-rounded/24/ffffff/filled-sent.png"/></button>
                <button class="chatbox__send--footer mic__button"><img src="https://img.icons8.com/material-outlined/24/ffffff/microphone.png"/></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://img.icons8.com/wired/64/000000/ask-question.png"/>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
