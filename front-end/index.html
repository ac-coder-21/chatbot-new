<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">

    <div class="chatbox">
        <div class="chatbox__support">

            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/logo.png" alt="image" height="50" width="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Welcome to LTCE Website how can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">

                <div>
                    
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="https://img.icons8.com/material-rounded/24/ffffff/filled-sent.png"/></button>
                <button class="chatbox__send--footer mic__button"><img src="https://img.icons8.com/material-outlined/24/ffffff/microphone.png"/></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://img.icons8.com/wired/64/000000/ask-question.png"/>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
